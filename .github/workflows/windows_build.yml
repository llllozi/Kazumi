name: Windows Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Setup libmpv for ARM64
        # This script downloads the ARM64 libmpv. 
        # Note: Running this on x64 runner means we are preparing ARM64 libs.
        shell: powershell
        run: .\scripts\update_libmpv_arm64.ps1

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: Build Windows (Manual CMake for ARM64)
        shell: cmd
        run: |
          cd windows
          cmake -S . -B build -A ARM64
          cmake --build build --config Release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-release
          path: windows/build/runner/Release/
